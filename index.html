<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>Flash cards</title>

    <style>
        #container a { display: block; }
        .selected { border: 2px solid green; }
        #container img { max-width: 200px; margin-left: 1px; }
        .curLang { text-decoration: unset; color: black; }
        #score { float: right; border: 1px solid grey; clear: both; }
        #languages { float: right; border: 1px solid grey; }
        #languages a { margin-left: 1px; }
    </style>
    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="app.js" defer></script>
</head>
<body>
    <div id="languages"></div>
    <div id="score"><span id="points">0</span> <span id="points_text">0</span></div>
    <div id="header"></div>
    <div id="container"></div>
</body>

</html>
